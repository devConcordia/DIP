<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset='UTF-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="format-detection" content="telephone=yes" />
		<title>ImageRGB - Brightness And Negative</title>
		<style>
			
			pre {
				white-space:pre-wrap;
				font-family:Courier new;
				padding:10px;
			}
			
			canvas {
				display:block; 
				margin:10px; 
				box-shadow:2px 3px 15px #777;
				
				image-rendering: pixelated;
			}
			
		</style>
        <script type="module">
			
			import pixel from "../../../index.mjs";
			
			window.addEventListener('load', function(e) {
				
				pixel.load("../src/img/nuts-and-bolts.jpg", function(context,imagedata) {
					
					print("Original source");
					document.body.appendChild( context.canvas );
					
					/// 
					/// 
					let imagergb0 = pixel.ImageRGB.FromImageData( imagedata );
					
					
					///
					print("Example 1. Brightness 50%");
					
					let bright50 = imagergb0.clone().brightness( .5 );
					
					let outCtx1 = pixel.createContext( bright50.getImageData() );
					
					document.body.appendChild( outCtx1.canvas );
					
					///
					print("Example 2. Brightness 125%");
					
					let bright125 = imagergb0.clone().brightness( 1.25 );
					
					let outCtx2 = pixel.createContext( bright125.getImageData() );
					
					document.body.appendChild( outCtx2.canvas );
					
					
					///
					print("Example 3. Negative");
					
					let negative = imagergb0.clone().negative();
					
					let outCtx3 = pixel.createContext( negative.getImageData() );
					
					document.body.appendChild( outCtx3.canvas );
					
				});
				
			}, false);
			
			function print() {
				
				let pre = document.createElement('pre');
				let text = Array.from( arguments ).join('\n');
				
				pre.appendChild(document.createTextNode( text ));
				
				document.body.appendChild( pre );
				
				return pre;
				
			}
			
		</script>
    </head>
    <body>
    </body>
</html>
