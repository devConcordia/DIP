<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset='UTF-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="format-detection" content="telephone=yes" />
		<title>ImageRGB - Clahe</title>
		<style>
			
			pre {
				white-space:pre-wrap;
				font-family:Courier new;
				padding:10px;
			}
			
			canvas {
				display:block; 
				margin:10px; 
				box-shadow:2px 3px 15px #777;
				
				image-rendering: pixelated;
			}
			
		</style>
        <script type="module">
			
			
			import pixel from "../../../index.mjs";
			import Renderer2D from "../src/js/Renderer2D.mjs";
			
			///
			window.addEventListener('load', function(e) {
				
				pixel.load("../src/img/rock.jpg", function(context,imagedata) {
					
					print("Original source");
					document.body.appendChild( context.canvas );
					
					/// 
					let image = pixel.ImageRGB.FromImageData( imagedata );
					
					///
					print("Histogram original");
					createHistogramChart( image );
					
					/// 
					/// 
					print("Clahe");
					
					let image_clahe = image.clahe();
					
					pixel.createContext( image_clahe.getImageData(), document.body );
					
					///
					///
					print("Histogram Clahe");
					createHistogramChart( image_clahe );
					
				});
				
			}, false);
			
			
			/** 
			 *	fix histogram data
			 */
			function fix( object ) {
				
				let output = new Uint32Array( 256 );
				
				for( let k in object )
					output[k] = object[k];
				
				return output;
				
			}
			
			function createHistogramChart( image ) {
				
				let { red, green, blue } = image.histogram();
				
				let renderer = new Renderer2D( 815, 300 );
				let chart = renderer.createChart( 25, 25, 255 * 3, 255 );
				
				chart.clear('#fff');
				chart.save({ strokeStyle: "#ddd", setLineDash:[5,5] });
				chart.grid( 16, 16 );
				
				chart.bars([ fix(red), fix(green), fix(blue) ], [ "#f00", "#0f0", "#00f" ]);
				
				document.body.appendChild( renderer.canvas );
				
				return renderer.canvas;
				
			}
			
			function print() {
				
				let pre = document.createElement('pre');
				let text = Array.from( arguments ).join('\n');
				
				pre.appendChild(document.createTextNode( text ));
				
				document.body.appendChild( pre );
				
				return pre;
				
			}
			
		</script>
    </head>
    <body>
    </body>
</html>
