<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset='UTF-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="format-detection" content="telephone=yes" />
		<title>ImageRGB - Basic usage</title>
		<style>
			
			pre {
				white-space:pre-wrap;
				font-family:Courier new;
				padding:10px;
			}
			
			canvas {
				display:block; 
				margin:10px; 
				box-shadow:2px 3px 15px #777;
				
				min-width:300px;
				
				image-rendering: pixelated;
			}
			
		</style>
        <script type="module">
			
			import pixel from "/module/pixel/index.mjs";
			
			window.addEventListener('load', function(e) {
				
				/// 
				/// 
				print("Example 1. Iniciando o ImageRGB");
				
				let imagergb0 = new pixel.ImageRGB(3, 3, [
					255,0,0,      255,255,255,  0,0,0,
					255,255,255,  0,255,0,      255,255,255,
					0,0,0,        255,255,255,  0,0,255
				]);
				
				createContext( imagergb0.toImageData() );
				
			}, false);
			
			function print() {
				
				let pre = document.createElement('pre');
				let text = Array.from( arguments ).join('\n');
				
				pre.appendChild(document.createTextNode( text ));
				
				document.body.appendChild( pre );
				
				return pre;
				
			}
			
			function createContext( source ) {
				
				var canvas = document.createElement("canvas"),
					context = canvas.getContext("2d");
				
				canvas.width = source.width;
				canvas.height = source.height;
				
				if( source instanceof Image )
					context.drawImage( source, 0, 0, source.width, source.height );
				
				if( source instanceof ImageData )
					context.putImageData( source, 0, 0 );
					
				document.body.appendChild( canvas );
				
				return context;
				
			}
			
		</script>
    </head>
    <body>
    </body>
</html>
