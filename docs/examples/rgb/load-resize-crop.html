<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset='UTF-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="format-detection" content="telephone=yes" />
		<title>ImageRGB - Basic usage</title>
		<style>
			
			pre {
				white-space:pre-wrap;
				font-family:Courier new;
				padding:10px;
			}
			
			canvas {
				display:block; 
				margin:10px; 
				box-shadow:2px 3px 15px #777;
				
				image-rendering: pixelated;
			}
			
		</style>
        <script type="module">
			
			import pixel from "../../../index.mjs";
			
			window.addEventListener('load', function(e) {
				
				pixel.load('../src/NutsAndBolts.jpg', function( context, imagedata ) {
					
					print("Original source");
					document.body.appendChild( context.canvas );
					
					/// 
					/// 
					print("Example 1. ImageRGB is resized in 50%");
					
					let imagergb0 = pixel.ImageRGB.FromImageData( imagedata, { 
						scale: [ .5, .5 ]
					});
					
					pixel.createContext( imagergb0.getImageData(), document.body );
					
					/// 
					/// 
					print("Example 2. ImageRGB is cropped 100x100 with margin top and left 50px");
					
					let imagergb1 = pixel.ImageRGB.FromImageData( imagedata, { 
						crop: [ 50, 50, 100, 100 ] 
					});
					
					pixel.createContext( imagergb1.getImageData(), document.body );
					
					/// 
					/// 
					print("Example 3. ImageRGB is cropped and resized in 200%");
					
					let imagergb2 = pixel.ImageRGB.FromImageData( imagedata, { 
						crop: [ 50, 50, 100, 100 ],
						scale: [ 2, 2 ]
					});
					
					pixel.createContext( imagergb2.getImageData(), document.body );
					
				});
				
			}, false);
			
			function print() {
				
				let pre = document.createElement('pre');
				let text = Array.from( arguments ).join('\n');
				
				pre.appendChild(document.createTextNode( text ));
				
				document.body.appendChild( pre );
				
				return pre;
				
			}
			
		</script>
	</head>
    <body>
    </body>
</html>
