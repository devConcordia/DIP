<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset='UTF-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="format-detection" content="telephone=yes" />
		<title>ImageGray - Morphology Basic</title>
		<style>
			
			pre {
				white-space:pre-wrap;
				font-family:Courier new;
				padding:10px;
			}
			
			canvas {
				display:block; 
				margin:10px; 
				box-shadow:2px 3px 15px #777;
				
				image-rendering: pixelated;
			}
			
		</style>
        <script type="module">
			
			import pixel from "../../../index.mjs";
			
			window.addEventListener('load', function(e) {
			
				pixel.load("../src/nuts-and-bolts.jpg", function(context, imagedata) {
				
					/// load image
					print("Original source");
					document.body.appendChild( context.canvas );
					
					/// 
					/// 
					let image = pixel.ImageGray.FromImageData( imagedata );
					
					
					const kernel = pixel.Matrix.Ones(7,7);
					
					///
					print("Example 1. dilate 7x7");
					pixel.createContext( image.dilate( kernel ).getImageData(), document.body );
					
					///
					print("Example 2. erode 7x7");
					pixel.createContext( image.erode( kernel ).getImageData(), document.body );
					
				});
			
			}, false);
			
			function print() {
				
				let pre = document.createElement('pre');
				let text = Array.from( arguments ).join('\n');
				
				pre.appendChild(document.createTextNode( text ));
				
				document.body.appendChild( pre );
				
				return pre;
				
			}
			
		</script>
    </head>
    <body>
    </body>
</html>
