<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset='UTF-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="format-detection" content="telephone=yes" />
		<title>ImageGray - Morphology</title>
		<style>
			
			pre {
				white-space:pre-wrap;
				font-family:Courier new;
				padding:10px;
			}
			
			canvas {
				display:block; 
				margin:10px; 
				box-shadow:2px 3px 15px #777;
				
				image-rendering: pixelated;
			}
			
		</style>
        <script type="module">
			
			import pixel from "../../../index.mjs";
			
			///
			window.addEventListener('load', function(e) {
				
				pixel.load("../src/nuts-and-bolts.jpg", function(context, imagedata) {
					
					/// load image
					print("Original source");
					document.body.appendChild( context.canvas );
					
					/// 
					/// 
					let image = pixel.ImageGray.FromImageData( imagedata );
					
					let m77 = pixel.Matrix.Ones(7,7);
					
					///
					print("Example 1. open 7x7");
					pixel.createContext( image.open( m77 ).getImageData(), document.body );
					
					///
					print("Example 2. close 7x7");
					pixel.createContext( image.close( m77 ).getImageData(), document.body );
					
				});
				
			}, false);
			
			function print() {
				
				let pre = document.createElement('pre');
				let text = Array.from( arguments ).join('\n');
				
				pre.appendChild(document.createTextNode( text ));
				
				document.body.appendChild( pre );
				
				return pre;
				
			}
			
		</script>
    </head>
    <body>
    </body>
</html>
