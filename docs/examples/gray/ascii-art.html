<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset='UTF-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="format-detection" content="telephone=yes" />
		<title>ImageBinary - ASCII Art</title>
		<style>
			
			pre {
				white-space:pre-wrap;
				font-family:Courier new;
				padding:10px;
			}
			
			canvas {
				display:block; 
				margin:10px; 
				box-shadow:2px 3px 15px #777;
				
			/*	width:100px; */
				
				image-rendering: pixelated;
			}
			
		</style>
        <script type="module">
			
			import pixel from "../../../index.mjs";
			
			///
			window.addEventListener('load', function(e) {
				
				pixel.load("../src/octocat.png", function(context, imagedata) {
					
					print("Original");
					document.body.appendChild( context.canvas );
					
					let image_g = pixel.ImageGray.FromImageData( imagedata );
						
					
					/// reduzimos o tamanho da imagem
					image_g = image_g.resize( .15, .15 );
					
					///
					let grayScale = "$%#kw0Xvr/1?+:~.";
					
					print( "2. ASCII Art ("+ image_g.width +"x"+ image_g.height +")" );
					
					let asciiArt = image_g.toString( grayScale );

					console.log( asciiArt )

					let pre = print( asciiArt );
						pre.style.fontSize = "8px";
				/**/	
				});
				
			}, false);
			
			function print() {
				
				let pre = document.createElement('pre');
				let text = Array.from( arguments ).join('\n');
				
				pre.appendChild(document.createTextNode( text ));
				
				document.body.appendChild( pre );
				
				return pre;
				
			}
			
		</script>
    </head>
    <body>

    </body>
</html>
