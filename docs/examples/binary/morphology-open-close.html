<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset='UTF-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="format-detection" content="telephone=yes" />
		<title>ImageBinary - Open & Close</title>
		<style>
			
			pre {
				white-space:pre-wrap;
				font-family:Courier new;
				padding:10px;
			}
			
			canvas {
				display:block; 
				margin:10px; 
				box-shadow:2px 3px 15px #777;
				
				width:100px;
				
				image-rendering: pixelated;
			}
			
		</style>
        <script type="module">
			
			import pixel from "../../../index.mjs";
			
			///
			window.addEventListener('load', function(e) {
				
				pixel.load("../src/figure-10.png", function(context, imagedata) {
				
					print("Original");
					document.body.appendChild( context.canvas );
					
					/// 
					let image_b = pixel.ImageBinary.FromImageData( imagedata );
					
					///
					let m3x3 = pixel.Matrix.Ones(3,3);
					let mr3 = pixel.Matrix.Radial(3);
					
					print( "Matrix 3x3: ", m3x3.toString() );
					
					///
					print("Example 1. open 3x3");
					pixel.createContext( image_b.open( m3x3 ).getImageData(), document.body );
					
					print("Example 2. close 3x3");
					pixel.createContext( image_b.close( m3x3 ).getImageData(), document.body );
					
					print( "Matrix Radial 3x3: ", mr3.toString() );
					
					print("Example 3. open radial 3x3");
					pixel.createContext( image_b.open( mr3 ).getImageData(), document.body );
					
					print("Example 4. close radial 3x3");
					pixel.createContext( image_b.close( mr3 ).getImageData(), document.body );
				
				});
				
			}, false);
			
			function print() {
				
				let pre = document.createElement('pre');
				let text = Array.from( arguments ).join('\n');
				
				pre.appendChild(document.createTextNode( text ));
				
				document.body.appendChild( pre );
				
				return pre;
				
			}
			
		</script>
    </head>
    <body>
    </body>
</html>
