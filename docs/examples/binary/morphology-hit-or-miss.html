<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset='UTF-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="format-detection" content="telephone=yes" />
		<title>ImageBinary - Hit or Miss</title>
		<style>
			
			pre {
				white-space:pre-wrap;
				font-family:Courier new;
				padding:10px;
			}
			
			canvas {
				display:block; 
				margin:10px; 
				box-shadow:2px 3px 15px #777;
				
			/*	width:100px; */
				
				image-rendering: pixelated;
			}
			
		</style>
        <script type="module">
			
			import pixel from "../../../index.mjs";
			
			///
			window.addEventListener('load', function(e) {
				
				pixel.load("../src/img/figure-11.png", function(context, imagedata) {
				
					print("Original");
					document.body.appendChild( context.canvas );
					
					/// 
					let image_b = pixel.ImageBinary.FromImageData( imagedata );
					
					print("Example 1. hitOrMiss 3x3");
					let out = image_b.hitOrMiss( pixel.Matrix.Ones(3,3) );
					
					let outCtx1 = pixel.createContext( out.getImageData() );
				
					document.body.appendChild( outCtx1.canvas );
				
				});
				
			}, false);
			
			function print() {
				
				let pre = document.createElement('pre');
				let text = Array.from( arguments ).join('\n');
				
				pre.appendChild(document.createTextNode( text ));
				
				document.body.appendChild( pre );
				
				return pre;
				
			}
			
		</script>
    </head>
    <body>
    </body>
</html>
