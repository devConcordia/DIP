<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset='UTF-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="format-detection" content="telephone=yes" />
		<title>ImageBinary - Erode & Dilate</title>
		<style>
			
			pre {
				white-space:pre-wrap;
				font-family:Courier new;
				padding:10px;
			}
			
			canvas {
				display:block; 
				margin:10px; 
				box-shadow:2px 3px 15px #777;
				
				width:100px;
				
				image-rendering: pixelated;
			}
			
		</style>
        <script type="module">
			
			import pixel from "../../../index.mjs";
			
			///
			window.addEventListener('load', function(e) {
				
				pixel.load("../src/figure-4.png", function(context, imagedata) {
				
					/// load image
					print("Original");
					document.body.appendChild( context.canvas );
					
					/// 
					/// 
					let image_b = pixel.ImageBinary.FromImageData( imagedata );
					
					
					///
					let m3x3 = pixel.Matrix.Ones(3,3);
					let m7x3 = pixel.Matrix.Ones(7,3);
					let m3x7 = pixel.Matrix.Ones(3,7);
					
					print("Example 1. erode 3x3");
					pixel.createContext( image_b.erode( m3x3 ).getImageData(), document.body );
					
					print("Example 2. dilate 3x3");
					pixel.createContext( image_b.dilate( m3x3 ).getImageData(), document.body );
					
					
					print("Example 3. erode 7x3");
					pixel.createContext( image_b.erode( m7x3 ).getImageData(), document.body );
					
					print("Example 4. dilate 7x3");
					pixel.createContext( image_b.dilate( m7x3 ).getImageData(), document.body );
					
					
					print("Example 5. erode 3x7");
					pixel.createContext( image_b.erode( m3x7 ).getImageData(), document.body );
					
					print("Example 6. dilate 3x7");
					pixel.createContext( image_b.dilate( m3x7 ).getImageData(), document.body );
				
				});
				
			}, false);
			
			function print() {
				
				let pre = document.createElement('pre');
				let text = Array.from( arguments ).join('\n');
				
				pre.appendChild(document.createTextNode( text ));
				
				document.body.appendChild( pre );
				
				return pre;
				
			}
			
		</script>
    </head>
    <body>
    </body>
</html>
