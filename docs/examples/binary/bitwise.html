<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset='UTF-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="format-detection" content="telephone=yes" />
		<title>ImageBinary - Bitwise Operations</title>
		<style>
			
			pre {
				white-space:pre-wrap;
				font-family:Courier new;
				padding:10px;
			}
			
			canvas {
				display:block; 
				margin:10px; 
				box-shadow:2px 3px 15px #777;
				
				width:100px;
				
				image-rendering: pixelated;
			}
			
		</style>
        <script type="module">
			
			import pixel from "/module/pixel/index.mjs";
			
			window.addEventListener('load', function(e) {
				
				/// 
				/// 
				let image_a = new pixel.ImageBinary( 5, 5, [ 
					0b00000000,
					0b01110000,
					0b01110000,
					0b01110000,
					0b00000000
				]);
				
				let image_b = new pixel.ImageBinary( 5, 5, [ 
					0b00000000,
					0b00110000,
					0b01010000,
					0b01100000,
					0b00000000
				]);
				
				let image_c = new pixel.ImageBinary( 5, 5, [ 
					0b00000000,
					0b01010000,
					0b01110000,
					0b01010000,
					0b00000000
				]);
				
				let image_d = image_a.xor( image_b );
				
				
				
				
				///
				print("Image A");
				createContext( image_a.toImageData() );
				
				print("Image B");
				createContext( image_b.toImageData() );
				
				print("Image C");
				createContext( image_c.toImageData() );
				
				print("Image D = A xor B");
				createContext( image_d.toImageData() );
				
				print("Image -B (inverse)");
				createContext( image_b.inverse().toImageData() );
				
				print("Image B or D");
				createContext( image_b.or( image_d ).toImageData() );
				
				print("Image B and C");
				createContext( image_b.and( image_c ).toImageData() );
				
			}, false);
			
			function print() {
				
				let pre = document.createElement('pre');
				let text = Array.from( arguments ).join('\n');
				
				pre.appendChild(document.createTextNode( text ));
				
				document.body.appendChild( pre );
				
				return pre;
				
			}
			
			function createContext( source ) {
				
				var canvas = document.createElement("canvas"),
					context = canvas.getContext("2d");
				
				canvas.width = source.width;
				canvas.height = source.height;
				
				if( source instanceof Image )
					context.drawImage( source, 0, 0, source.width, source.height );
				
				if( source instanceof ImageData )
					context.putImageData( source, 0, 0 );
					
				document.body.appendChild( canvas );
				
				return context;
				
			}
			
		</script>
    </head>
    <body>
    </body>
</html>
