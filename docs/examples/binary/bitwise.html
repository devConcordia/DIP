<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset='UTF-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="format-detection" content="telephone=yes" />
		<title>ImageBinary - Bitwise Operations</title>
		<style>
			
			pre {
				white-space:pre-wrap;
				font-family:Courier new;
				padding:10px;
			}
			
			canvas {
				display:block; 
				margin:10px; 
				box-shadow:2px 3px 15px #777;
				
				width:100px;
				
				image-rendering: pixelated;
			}
			
		</style>
        <script type="module">
			
			import pixel from "../../../index.mjs";
			
			window.addEventListener('load', function(e) {
				
				/// 
				/// 
				let image_a = new pixel.ImageBinary( 5, 5, [ 
					0b00000000,
					0b01110000,
					0b01110000,
					0b01110000,
					0b00000000
				]);
				
				let image_b = new pixel.ImageBinary( 5, 5, [ 
					0b00000000,
					0b00110000,
					0b01010000,
					0b01100000,
					0b00000000
				]);
				
				let image_c = new pixel.ImageBinary( 5, 5, [ 
					0b00000000,
					0b01010000,
					0b01110000,
					0b01010000,
					0b00000000
				]);
				
				let image_d = image_a.xor( image_b );
				
				
				///
				print("Image A");
				let outCtx1 = pixel.createContext( image_a.getImageData() );
				
				document.body.appendChild( outCtx1.canvas );
				
				print("Image B");
				let outCtx2 = pixel.createContext( image_b.getImageData() );
				
				document.body.appendChild( outCtx2.canvas );
				
				print("Image C");
				let outCtx3 = pixel.createContext( image_c.getImageData() );
				
				document.body.appendChild( outCtx3.canvas );
				
				print("Image D = A xor B");
				let outCtx4 = pixel.createContext( image_d.getImageData() );
				
				document.body.appendChild( outCtx4.canvas );
				
				print("-B (inverse)");
				let outCtx5 = pixel.createContext( image_b.inverse().getImageData() );
				
				document.body.appendChild( outCtx5.canvas );
				
				print("B or D");
				let outCtx6 = pixel.createContext( image_b.or( image_d ).getImageData() );
				
				document.body.appendChild( outCtx6.canvas );
				
				print("B and C");
				let outCtx7 = pixel.createContext( image_b.and( image_c ).getImageData() );
				
				document.body.appendChild( outCtx7.canvas );
				
			}, false);
			
			function print() {
				
				let pre = document.createElement('pre');
				let text = Array.from( arguments ).join('\n');
				
				pre.appendChild(document.createTextNode( text ));
				
				document.body.appendChild( pre );
				
				return pre;
				
			}
				
		</script>
    </head>
    <body>
    </body>
</html>
