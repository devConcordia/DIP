<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset='UTF-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="format-detection" content="telephone=yes" />
		<title>ImageBinary - Hole Filling</title>
		<style>
			
			pre {
				white-space:pre-wrap;
				font-family:Courier new;
				padding:10px;
			}
			
			canvas {
				display:block; 
				margin:10px; 
				box-shadow:2px 3px 15px #777;
				
				image-rendering: pixelated;
			}
			
		</style>
        <script type="module">
			
			import pixel from "../../../index.mjs";
			
			///
			window.addEventListener('load', function(e) {
				
				pixel.load("../src/img/figure-63.jpg", function(context, imagedata) {
				
					print("Original");
					document.body.appendChild( context.canvas );
					
					/// 
					let image_b = pixel.ImageBinary.FromImageData( imagedata );
					
					print("Example 1. hole filling");
					let outCtx1 = pixel.createContext( image_b.holeFill().getImageData() );
				
					document.body.appendChild( outCtx1.canvas );
				
				});
				
			}, false);
			
			function print() {
				
				let pre = document.createElement('pre');
				let text = Array.from( arguments ).join('\n');
				
				pre.appendChild(document.createTextNode( text ));
				
				document.body.appendChild( pre );
				
				return pre;
				
			}
			
		</script>
    </head>
    <body>
    </body>
</html>
